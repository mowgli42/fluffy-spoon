    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        font-size: 3em;

    .subtitle {

    .search-section {
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        margin-bottom: 30px;
    }

    .search-bar {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }

    .search-input {
        flex: 1;
        padding: 15px 20px;
        font-size: 1.1em;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        transition: border-color 0.3s;
    }

    .search-input:focus {
        outline: none;
        border-color: #667eea;
    }

    .search-btn {
        padding: 15px 40px;
        font-size: 1.1em;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        transition: transform 0.2s;
    }

    .search-btn:hover {
        transform: scale(1.05);
    }

    .filters {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
    }

    .filter-group {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 10px;
    }

    .filter-group h3 {
        font-size: 0.9em;
        color: #666;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .tag-container {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
    }

    .tag {
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.9em;
        cursor: pointer;
        transition: all 0.3s;
        background: white;
        border: 2px solid #e0e0e0;
    }

    .tag:hover {
        border-color: #667eea;
        transform: translateY(-2px);
    }

    .tag.active {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-color: transparent;
    }

    .results-section {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 25px;
    }

    .recipe-card {
        background: white;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        transition: transform 0.3s, box-shadow 0.3s;
        cursor: pointer;
    }

    .recipe-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .recipe-title {

<script>
    // Sample recipe data
    const recipes = [
        {
            id: 'classic-chili',
            title: 'Classic Beef Chili',
            path: 'recipes/main-courses/beef/classic-chili.xml',
            category: 'main-courses',
            tags: ['comfort-food', 'one-pot', 'spicy', 'winter', 'main-course', 'dinner'],
            servings: 6,
            totalTime: 105,
            difficulty: 'medium',
            description: 'A hearty and flavorful beef chili perfect for cold evenings'
        },
        {
            id: 'chicken-curry',
            title: 'Thai Chicken Curry',
            path: 'recipes/main-courses/chicken/chicken-curry.xml',
            category: 'main-courses',
            tags: ['thai', 'spicy', 'one-pot', 'dinner', 'main-course'],
            servings: 4,
            totalTime: 45,
            difficulty: 'medium',
            description: 'Creamy coconut curry with tender chicken and vegetables'
        },
        {
            id: 'chocolate-cake',
            title: 'Decadent Chocolate Cake',
            path: 'recipes/desserts/chocolate-cake.xml',
            category: 'desserts',
            tags: ['dessert', 'chocolate', 'baked', 'party'],
            servings: 12,
            totalTime: 90,
            difficulty: 'medium',
            description: 'Rich, moist chocolate cake with fudge frosting'
        },
        {
            id: 'caesar-salad',
            title: 'Classic Caesar Salad',
            path: 'recipes/salads/caesar-salad.xml',
            category: 'salads',
            tags: ['salad', 'vegetarian', 'quick', 'lunch'],
            servings: 4,
            totalTime: 15,
            difficulty: 'easy',
            description: 'Crisp romaine with homemade Caesar dressing'
        },
        {
            id: 'veggie-stir-fry',
            title: 'Asian Vegetable Stir-Fry',
            path: 'recipes/vegetarian/veggie-stir-fry.xml',
            category: 'vegetarian',
            tags: ['vegetarian', 'vegan', 'quick', 'healthy', 'dinner'],
            servings: 4,
            totalTime: 25,
            difficulty: 'easy',
            description: 'Colorful vegetables in savory sauce over rice'
        }
    ];

    let activeFilters = new Set();
    let currentRecipes = recipes;

    function initializeFilters() {
        document.querySelectorAll('.tag').forEach(tag => {
            tag.addEventListener('click', function() {
                const filter = this.dataset.filter;
                
                if (this.classList.contains('active')) {
                    this.classList.remove('active');
                    activeFilters.delete(filter);
                } else {
                    this.classList.add('active');
                    activeFilters.add(filter);
                }
                
                filterRecipes();
            });
        });
    }

    function filterRecipes() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        
        currentRecipes = recipes.filter(recipe => {
            const matchesSearch = !searchTerm || 
                recipe.title.toLowerCase().includes(searchTerm) ||
                recipe.description.toLowerCase().includes(searchTerm) ||
                recipe.tags.some(tag => tag.includes(searchTerm));
            
            const matchesFilters = activeFilters.size === 0 ||
                Array.from(activeFilters).some(filter => {
                    if (filter === 'quick') return recipe.totalTime <= 30;
                    if (filter === 'medium') return recipe.totalTime > 30 && recipe.totalTime <= 60;
                    if (filter === 'long') return recipe.totalTime > 60;
                    return recipe.tags.includes(filter) || recipe.difficulty === filter;
                });
            
            return matchesSearch && matchesFilters;
        });
        
        displayRecipes();
    }

    function displayRecipes() {
        const resultsContainer = document.getElementById('results');
        
        if (currentRecipes.length === 0) {
            resultsContainer.innerHTML = '<div class="no-results">No recipes found. Try adjusting your search or filters.</div>';
            return;
        }
        
        resultsContainer.innerHTML = currentRecipes.map(recipe => `
            <div class="recipe-card" onclick="openRecipe('${recipe.path}')">
                <div class="recipe-image">üçΩÔ∏è</div>
                <div class="recipe-content">
                    <div class="recipe-title">${recipe.title}</div>
                    <div class="recipe-meta">
                        <span class="meta-item">‚è±Ô∏è ${recipe.totalTime} min</span>
                        <span class="meta-item">üë• ${recipe.servings} servings</span>
                        <span class="meta-item">üìä ${recipe.difficulty}</span>
                    </div>
                    <p style="color: #666; font-size: 0.95em; margin-top: 10px;">${recipe.description}</p>
                    <div class="recipe-tags">
                        ${recipe.tags.slice(0, 4).map(tag => `<span class="recipe-tag">${tag}</span>`).join('')}
                    </div>
                </div>
            </div>
        `).join('');
    }

    function searchRecipes() {
        filterRecipes();
    }

    function openRecipe(path) {
        window.location.href = path;
    }

    document.getElementById('searchInput').addEventListener('input', filterRecipes);

    initializeFilters();
    displayRecipes();
</script>
